<form
  class="form-group container"
  autocomplete="off"
  (ngSubmit)="agregar()"
  #MiFormulario="ngForm"
>
  <div
    class="alert alert-danger d-flex align-items-center"
    *ngIf="MiFormulario.invalid && MiFormulario.touched"
    role="alert"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-x-square-fill"
      viewBox="0 0 16 16"
    >
      <path
        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"
      />
    </svg>
    <div class="ml-2">Error: Formulario invalido</div>
  </div>

  <div class="mt-2">
    <label for="proyecto">Proyecto</label>
    <input
      autocomplete="off"
      class="form-control"
      type="text"
      id="proyecto"
      placeholder="Nombre del proyecto"
      [(ngModel)]="InitialState.proyecto"
      name="proyecto"
      required
    />
  </div>

  <div class="mt-2">
    <label for="horas">Horas</label>
    <input
      class="form-control"
      type="number"
      id="horas"
      placeholder="Selecciona las horas"
      [(ngModel)]="InitialState.horas"
      name="horas"
      required
      min="0"
      max="25"
    />
  </div>

  <div class="mt-2">
    <label for="tecnologias">Tecnologias</label>
    <div class="row">
      <div class="col-8">
        <input
          autocomplete="off"
          class="form-control"
          type="text"
          id="tecnologias"
          placeholder="Nombre de la tecnologia"
          [(ngModel)]="InitialState.tecnologias"
          name="tecnologias"
          minlength="3"
          maxlength="20"
        />
      </div>
      <div class="col-4">
        <button
          (click)="agregarTecnologia()"
          type="button"
          class="btn btn-success"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>

  <div class="mt-2">
    <button class="btn btn-warning mt-2 w-100" type="submit">
      Agregar proyecto
    </button>
  </div>
  <div class="col-12 my-2">
    <ul class="list-group list-group-horizontal">
      <li *ngFor="let tecnologia of tecnologias" class="list-group-item">
        {{ tecnologia }}
      </li>
    </ul>
  </div>
</form>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Proyecto</th>
        <th scope="col">Horas</th>
        <th scope="col">Tecnologias</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let proyecto of proyectos">
        <th scope="row">{{ proyecto.proyecto }}</th>
        <td>{{ proyecto.horas }}</td>
        <td>{{ proyecto.tecnologias }}</td>
      </tr>
    </tbody>
  </table>
</div>
